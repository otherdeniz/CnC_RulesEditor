; Name = display name
; Image = image to use [1=TIB1, 2=TIB1, 3=GEM, 4=TIB2, 5=TIB3]
; Value = credit value per 'bail'
; Growth = growth rate
; GrowthPercentage = chance a patch of tiberium advances its growth stage every time the "Growth" time has passed
; Spread = spread rate
; SpreadPercentage = chance a full grown patch of tiberium spawns another patch next to it every time the "Spread" time has passed
; Power = explosive power per 'bail' (def=0)
; Color = display color of the Tiberium
; Shard = crystal to fly off when chain reacting (def=none)
; PipIndex = pip index to use (def=1 for Tiberium 0 and def=5 for others)
; PipDrawOrder = order the pips are drawn in; less is earlier (def=1 for Tiberium 0 and def=0 for others)

