[SOMESW]                        ; Super Weapon
SW.Next=                        ; List of SuperWeaponTypes
SW.Next.RealLaunch=true         ; controls whether the owner who fired the initial superweapon must own all listed superweapons and sufficient funds to support Money.Amout. Otherwise they will be launched forcibly.
SW.Next.IgnoreInhibitors=false  ; ignores SW.Inhibitors/SW.AnyInhibitor of each superweapon, otherwise only non-inhibited superweapons are launched.
SW.Next.IgnoreDesignators=true  ; ignores SW.Designators/SW.AnyDesignator respectively.
SW.Next.RollChances=            ; List of percentages.
SW.Next.RandomWeightsN=         ; List of integers.
