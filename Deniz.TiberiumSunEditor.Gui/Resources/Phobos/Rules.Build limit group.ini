[SOMETECHNO]                                    ; TechnoType
BuildLimitGroup.Types=                          ; list of TechnoType
BuildLimitGroup.Nums=                           ; integer, or a list of integers - determines the amount of technos that would reach the build limit.
BuildLimitGroup.Factor=1                        ; determines each of this techno instance will count as what value when calculating build limit.
BuildLimitGroup.ContentIfAnyMatch=false         ; If set to true, build limit will be content if the amount of any techno in the group reaches its BuildLimitGroup.Nums value.
BuildLimitGroup.NotBuildableIfQueueMatch=false  ; If set to true, its production will be stopped once the condition is content by the sum of real technos and technos in production queue.
BuildLimitGroup.ExtraLimit.Types=               ; list of TechnoType
BuildLimitGroup.ExtraLimit.Nums=                ; list of integers
BuildLimitGroup.ExtraLimit.MaxCount=            ; list of integers
BuildLimitGroup.ExtraLimit.MaxNum=0             ; integer
