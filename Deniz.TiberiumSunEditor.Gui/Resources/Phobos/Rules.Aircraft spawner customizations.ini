[SOMETECHNO]                     ; TechnoType
Spawner.LimitRange=false         ; If is set, the spawned units will abort their pursuit if the enemy is out of the range of the largest weapon Range of a Spawner=true weapon of the spawner.
Spawner.ExtraLimitRange=0        ; integer, range in cells. adds extra pursuit range on top of the weapon range.
Spawner.DelayFrames=             ; integer, game frames, can be used to set the minimum number of game frames in between each spawn ejecting from the spawner. By default this is 9 frames for missiles and 20 for everything else.
Spawner.AttackImmediately=false  ; If is set to true, spawned aircraft will assume attack mission immediately after being spawned instead of waiting for the remaining aircraft to spawn first.
